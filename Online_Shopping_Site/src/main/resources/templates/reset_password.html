<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS (make sure Bootstrap is linked) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 col-12 mb-4 d-flex justify-content-center align-items-center">
                    <img alt="Login Image" src="img/login1.png" class="img-fluid" style="max-width: 90%; height: auto;">
                </div>
                <div class="col-md-6 col-12 mt-5 p-5">
                    <div class="card shadow p-2 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-3 text-center fw-semibold">Reset Password</p>

                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                        </div>
                        <div class="card-body">
                            <form action="/reset-password" method="post" id="resetPassword">
                                <div class="mb-3">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="New Password">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                        placeholder="Confirm Password">
                                </div>
                                <input type="hidden" th:value="${token}" name="token">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary fw-semibold p-2">Update Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
